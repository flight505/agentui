tagline: "Your friendly weather assistant"

# Provider configuration
providers:
  default: claude
  
  claude:
    model: claude-sonnet-4-5-20250929
    max_tokens: 4096
  
  openai:
    model: gpt-4o

# Skills (directories containing SKILL.md + skill.yaml)
skills:
  - ./skills/weather

# System prompt
system_prompt: |
  You are a friendly and helpful AI assistant.
  
  You can help users with:
  - Weather information and forecasts
  - General questions and conversation
  
  Be concise and friendly. Use the available tools when appropriate.
  When showing data, use tables or formatted output for clarity.

